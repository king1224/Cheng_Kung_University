<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>ClickDemo</title>
	<style type="text/css">
	div.d {
    height: 100px;
    width: 100px;
    background-color: #4ECDC4;
    border-radius: 5px;
    display: inline-block;
	}
	</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$(document).ready(function(){
					$("div").click(function(){
						$(this).fadeOut(1000);
					});
				});
			});
		});
	</script>
	</head>
<body>
